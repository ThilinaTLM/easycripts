version: '3.5'
services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: uid:gid
    network_mode: 'host'
    volumes:
      - ${HOME}/jellyfin/config:/config
      - ${HOME}/jellyfin/cache:/cache
      - ${HOME}/jellyfin/media:/media
      - ${HOME}/jellyfin/media2:/media2:ro
    restart: 'none'
    extra_hosts:
      - "host.docker.internal:host-gateway"